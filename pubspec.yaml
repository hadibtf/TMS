name: tms
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.0.5

  # Models & JSON Parsing
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI & Theming
  google_fonts: ^6.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true  # enables gen-l10n

  assets:
    - assets/trains_schedule.json
